<!DOCTYPE html>
<html>
<head>
    <title>Jan Marc PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>

    <style>
      .container {
        height: 100%;
            margin: 0;
            display: flex;
            width: 30%;
            flex-direction: column;
            align-content: center;
      }
    </style>
</head>
<body>
  <div class="container">
    <input type="text" id="textInput" placeholder="Enter your Crush Name">
    <button onclick="generatePDF()">Download</button>
  </div>

    <script>
        function generatePDF() {
            const userInput = document.getElementById('textInput').value;
            const text1 = "Tangina Mo "
            const text2 = userInput.trim();
            const text3 = "NIGGA KA"
            const style = `
                text-align: center;
                font-size: 5rem;
                margin-top: 50%;
            `;
            const element = document.createElement('div');
            element.innerHTML = `<p style="${style}">${text1} ${text2}</p>`;

            const options = {
                filename: "labyu.pdf",
                image: { type: 'jpeg', quality: 0.1 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            if (userInput == "") {
              element.innerHTML = `<p style="${style}">${text3}</p>`;
            }

            html2pdf()
                .from(element)
                .set(options)
                .save();
        }
    </script>
</body>
</html>
